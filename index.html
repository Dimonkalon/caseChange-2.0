<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Case change</title>
</head>
<body>
<div class="container">
    <div class="i" title="Приложение для смени регистра">i</div>
    <header class="container__change">
        <div class="wrapper">
                <input class="change__input" type="text" placeholder="введите => ТЕКСТ...." required>
            <div class="wrap">
                <button class="change__btn spin-once btn-two " onclick="Lowercase()" title="обмен регистра">а<img class="change__img" src="img/152371.png" alt=""></button>
                <button class="change__btn spin-once btn-one" onclick="UpperCase()" title="обмен регистра">А<img class="change__img" src="img/152371.png" alt=""></button>
            </div>
            <div class="UpperCase"></div>
        </div>
    </header>

    
    <script src="index.js"></script>
</body>
</html>
